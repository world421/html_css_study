<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test{
            font-size: 20px;
            font-weight: bold;
            color: #00f;
        }
                
    </style>
</head>
<body>
    <input type="button" value="적용" id="btn"/>
    <!-- <input type="button" value="취소" id="rbtn"/> -->

    <div>
        <p>야호</p>
        <em>월요일</em>
        첫번째 div
    </div>
    <div>
        <p>몰디브</p>
        <p>산토리</p>
        <p>그루토</p>
    </div>
    <p>가자~~!! </p>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            // div들 중 첫번쨰 div의 자식요소들에게
            // 글꼴 색을 red로 변경해보자
            // let count = $("div")[0].children.length;
            // alert(count);
            // $("div")[0].children().css("color", "#F00") //[0]로 인해 jQuey문법이 아닌 형태가 된다.
            // 그래서 css함수를 사용할 수 없다.
            $("div").eq(0).children().css("color","#f00"); // lt 작은거  eq :배열  넣고싶으면

            //아이디가 btn인 요소를 클릭 했을대
            let flag = true;

            $("#btn").click(function(){
                //flag가 T일 때 
                if(flag){
                    $("div").eq(1).children("p").addClass("test");
                    
                    //지금 클릭이벤트를 발생시킨 버튼객체(this) 의 값(value) 변경
                    $(this).val("해제");
                    // this.value=" 해제";
                    // $(this)
                    //
                }
                else{
                    //두번째 div의 자식들 중 p태그들에게 적용된 test 쿨래스를 삭제한다
                    $("div").eq(1).children("p").removeClass("test");
                    $("this").val("적용");
                }
                flag = !flag;
                //두ㅡ번째 div의 자식요소들에게 test 라는 class를 적용 !!!
            });
            // $("#rbtn").click(function(){
            //     $("div").eq(1).children().removeClass("test");
        });
    </script>
</body>
</html>
