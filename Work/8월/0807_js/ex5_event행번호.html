<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #t1{
            border-collapse: collapse;
            width: 300px;
        }

        #t1 td, #t1 th{
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <table id="t1">
        <colgroup>
            <col width="150px"/>
            <col width="*"/>
            <col width="50px"/>
        </colgroup>
        <thead>
            <tr>
                <th>제목1</th>
                <th>제목2</th>
                <th>제목3</th>
            </tr>
        </thead>
        <tbody>
            <tr > 
                <td>항목1</td>
                <td>비고1</td>
                <td><button type="button">삭제</button></td>
            </tr>
            <tr>
                <td>항목2</td>
                <td>비고1</td>
                <td><button type="button">삭제</button></td>
            </tr>
            <tr >
                <td>항목3</td>
                <td>비고1</td>
                <td><button type="button">삭제</button></td>
            </tr>
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            // jQuery 도입부 (무조건 수행하는 곳)

            let table = document.getElementById("t1");


            $("#t1 tr").bind("mouseover", function (){ 
                $(this).css("backgroundColor","#aceeee")
            
                // 현재 행 의 번호를 알아내장
                // 각 행읩번호(rowIndex)는 해당 행객체(this) 알고있다.
                // console.log(rowIndex);; 변수 잡기 싫으면
                let rowIdx = this.rowIndex; //각 행의 번호 
                console.log(rowIdx);
                table.rowIdx = rowIdx;
            });

            $("#t1 tr").bind("mouseout", function (){
            //해당 행 (tr)의 배경색을 변경하고자 한다.
            // this.style.backgroundColor = "#aceeee";
                $(this).css("backgroundColor","#ffffff")
            });

            $("#t1 button").bind("click", function (){
                //이미 table 이라는 곳에 rowIdx 라는 속성으로 저장된
                // 행번호 값을 얻어내자 ! 
                let rowNum = table.rowIdx; //mouseover시 저장했던 행번호 가져오기 
                table.deleteRow(rowNum); // 행삭제
                // table. deletRow 행삭제 ,,table 이가지고 있는 내장함수 ! 
                $(this).css("backgroundColor","#0f0")
            });
        });
    </script>
</body>
</html>
