<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #can1{
            border: 3px dashed #000;
        }
    </style>
</head>
<body>
    <h1>Canvas연습</h1>
    <canvas id="can1" width="600" height="300"></canvas>
    <script>
        window.onload = function(){
            let mc = document.getElementById("can1");
            let ctx = mc.getContext("2d"); 

            if(ctx){
                let str = "한국ICT협회";
                ctx.backgro
                ctx.shadowColor = "#000";
                ctx.shadowOffsetX = 3; 
                ctx.shadowOffsetY = 3; 
                ctx.shadowBlur= 10;

                ctx.fillStyle = "rgba(0,0,255,1)";
                ctx.fillRect(20,20,200,100)

                // ctx.font = "36pt Verdana";
                ctx.shadowOffsetX = 5; 
                ctx.shadowOffsetY = 5; 
                ctx.font = "30pt Georgia"; 
                ctx.fillStyle = "#fff" //글씨 색 ! 
                ctx.shadowColor = "rgba(10,0,100,0.5)";
                ctx.fillText(str, 65,95)
            
            }
        }; 
    </script>
</body>
</html>
