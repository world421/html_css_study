<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #can1{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Canvas연습</h1>
    <canvas id="can1" width="400" height="300">
        현재 브라우저에서는 canvas를 지원하지 않습니다.
    </canvas>

    <script>
        // body에 onload이벤트 속성 지정한 것과 같은 효과 
        window.onload = function(){
            // ★☆☆★ 현재 창이 load되면 함수 적용
            // console.log( " window : onload")
            // 현재 문서에서 id 가 can1인 캔버스요소를 얻어낸다.
            let mc = document.getElementById("can1");
            //캔버스를 얻어낸 이유는 그 안에 그림을 그리기 위함이다.
            // 붓과 같은 객체를 캔버스로 부터 얻어낸다.
            let ctx = mc.getContext("2d"); ///???????>?////////////
            // 붓과 같은 객체인 ctx가 받아졌을때 수행하자 
            if(ctx){
                //변수가 비어있지않으면 t 로 인지
                ctx.fillStyle = "yellow";
                ctx.strokeStyle = "rgba(255,0,0)" 
                ctx.lineWidth = 10; // 선의두께

                ctx.save();//지금까지 지정된 ctx의 상태를 저장한다.

               
                ctx.strokeRect(15,20,110,135);
                ctx.fillRect(20,25,100,125) ; // x,y,w,h

                // 2번째 사각형 
                ctx.fillStyle = "#00f";
                ctx.fillRect(150,25,100,125) ; // x,y,w,h

                ctx.strokeStyle = "rgb(0,93,25)"; 
                ctx.strokeRect(145,20,110,135);

                // 3번째 사각형 
                // ctx.fillStyle = "yellow";
                // ctx.fillRect(280,25,100,125) ; // x,y,w,h
                
                // 앞서 저장된 ctx 상태를 불러온다.
                // ctx.restore // 

                ctx.strokeStyle = "rgba(255,0,0)" 
                ctx.strokeRect(275,20,110,135);

            }
        };
    </script>
</body>
</html>
