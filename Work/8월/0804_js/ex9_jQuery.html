<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="test">여기는H1</h1>
    <!-- p{p요소$}* {}안에  -->
    <p>p요소1</p>
    <p>p요소2</p>
    <p>p요소3</p> 
    <span>이것은 span! </span>
    <p class="test">p요소4</p>
    <p>p요소5</p>
    <div>여긴 DIV</div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            let str = ""; //문자열을 저장할 변수 선언
            /*// test 라는 class를 가진 요소 (h1,p)
            // 그리고 span요소, div요소들을 하나의 배열로 수집한다.
            let ar = $(".test, span, div")

            for(let i=0; i<ar.length; i++){
                // str += ar[i].innerText +"," ; //str 에 누적 // 요긴 js문법
                str +=ar.eq(i).text()+","; // ar에서 0번쨰,1번째 가져와 , 
            }//for문의 끝
            */
            //또는 
            $(".test, span,div").each(function(){ //앞에 있는 애들만날때마다 수행하세요 ★ each,eq 둘 다 함수 ! 
                //  //위의 선택자에 해당하는 요소를 하나씩 만날떄마다 function 
                // 현재 영역을 수행한다 !!! ~~!  12번을 만났다 12번 수행

                str += $(this).text() + "," ; //h1태그 선택된고 this. $(). 는 제이쿼리 문법 !  선택된 객체가 jQ화됨 .! 
                // str += this.innertext() + "," ; //h1태그 선택된고 this. $(). 는 제이쿼리 문법 ! 
            }); // each만날때마다 
            alert(str);

        });
    </script>
</body>
</html>
