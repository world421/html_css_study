<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열 선언, 생성 , 초기화를 한번에 수행 
        // 같은자료형들을 여러개 모아둔것 
        // 일괄처리하기 편함
        // 배열을(활용하기위해서는) 쓰기위해서는 index 필요
        // index는 방번호고 0부터 시작함
        // 한꺼번에 처리하려면 반복문써야함

        
        let ar1 = ["자바","스프링","파이썬"];

        for(let i=0; i<ar1.length; i++){
            console.log(ar1[i]);
        }
        
        console.log("================================");
        let ar2 = new Array(4); //new 새롭게 만들어주세요
        for(let i=0; i<ar2.length;i++){
            ar2[i] = (i+1)*100;//초기화
            console.log(ar2[i]);//출력해서 확인 
            break;
        }

    </script>
</body>
</html>
