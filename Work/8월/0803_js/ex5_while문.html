<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
        //while문의 구성

        while(조건식){
            수행할 구문들...;
        } 
        */
        //1부터 10까지 반복하는 while문
        //while은 초기식/증감식 신경안써서 밖에서 변수 번언
        
        let i =1;
        while(i<=10){
            document.write(i+"<br/>")
            i++;

        }
    </script>
</body>
</html>
