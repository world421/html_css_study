<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유효성검사</title>
    <!-- 값이 입력됐냐 안됐냐 검사  -->
</head>
<body>
    <form accept="" method="post">
        <label for="s_id">아이디</label>
        <input type="text" id="s_id" name="u_id"/><br/>
        
        <button type="button" onclick="sendDate()">보내기</button>
        
        
        <script>
            function sendDate(){
                //현재문서(document)에서 아이디가 s_id인 요소를
                //먼저 검색하여 변수 sid라는 곳에 저장한다.
                let sid= document.getElementById("s_id");
               
                //sid라는 변수가 기억하고 있는 요소가 가지는 값(value)을
                //변수 s_value를 선언하면서 저장하자
            
                // = 대입하란뜻 

                let s_value = sid.value;
                if(s_value == ""){//값이 비었냐 "" 
                    //입력하지 않은 경우 
                    alert("아이디를 입력하세요")
                    //아이디가 s_id인 요소에게 커서를 넣어준다.
                    sid.focus();

                    return; //호출한 곳으로 돌려보낸다.
                    
                    //서버로 보낸다. , 공백이 아닌경우


                } 

            }
        </script>
    </form>
</body>
</html>
