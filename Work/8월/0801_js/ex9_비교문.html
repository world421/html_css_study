<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 400px;
            height: 300px;
            border: 1px solid blue;
            margin-top: 10px;
            font-size: 100px;
            font-weight: bold;
            text-align: center;

    <div id="box"></div>

        function test(){

            // 값을 얻어낸다 변수 잡기 /나는 값을 원하는거니까 
            let v1= document.getElementById("score").value;
            //60점 이상인지 아닌지 판단하기 위해 숫자형으로 변환하자 
            let value = parseInt(v1);

            // 제어문 
            //  1. 비교문 : if문, switch문
            //  2. 반복문 : for문, while문, do~while문
            
            //if문의 구성(조건식은 반드시 결과가 true아니면 false 여야한다,.)
            // if(조건식)
            //   조건식에 만족할 경우 수행하는 문장;

            // if(조건식){ 
            //   { 영역 }
                // 한문장이면 중괄호 안열어도됨
            //   조건식에 만족할 경우 수행하는 문장;
            //   조건식에 만족할 경우 수행하는 문장1;
            //    }   
            //    
            //    
            if( value >= 60 ){
                // 현재 문서에다 아이디가 box인요소를 검색하여
                // 그 안에 "합격"이라는 문자열을 넣어주려한다.
                document.getElementById("box").innerText = "합격";
            }
            
            
        }


    </script>
</body>
</html>
