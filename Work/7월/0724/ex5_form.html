<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <header>
            <h1>폼태그 연습</h1>
        </header>
            <!-- form 태그의 method 는 전송방식(get,post)
            action 은 서버의 경로가 들어가야함!
            그리고 각 태그의 id는 현재 문서상에서 해당id를 가진 태그를 접근하고자 할 때
            필요한 속성이다.
            name 속성은 서버로 전송되는 파라미터(:서버로 전달되는 값= 인자)의 이름이므로
            서버에서 값을 받을 때 사용한다. 
            -->
        <p> <!-- 서버로 데이터를 보내는 방식 2가지 get, post 
            get 속도빠름 보안취약 post 속도느림 보안높음 로그인할때 post
             -->
            <form method="get" action="요청할 서버의 경로">
                <!-- 아래의 레이블은 아이디가 s_id인 태그의 레이블입니다. -->
                <label for="s_id">아이디:</label>
                <input type="text" id="s_id" name="u_id"/><br/>
            
                <label for="s_pw">비밀번호:</label>
                <input type="password" id="s_pw" name="u_pw"/><br/>

                <label for="s_hobby">취미:</label>
                <input type="checkbox" id="s_hobby" name="u_hobby" 
                value="독서"/>독서 &nbsp;&nbsp;&nbsp;
                <input type="checkbox" id="s_hobby" name="u_hobby2" 
                value="영화감상"/>영화감상 &nbsp;&nbsp;&nbsp; 
                <input type="checkbox" id="s_hobby" name="u_hobby3" 
                value="음악감상"/>음악감상 &nbsp;&nbsp;&nbsp;
                <input type="checkbox" id="s_hobby" name="u_hobby4" 
                value="게임"/>게임 &nbsp;&nbsp;&nbsp;
                    <br/>
                <input type="button" value="가입하기"/>
                <!-- &nbsp; : 스페이스바 1개랑 같음-->
            </form>
        </p>
    </div>
</body>
</html>
