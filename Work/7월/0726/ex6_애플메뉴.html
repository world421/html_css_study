<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        #header{
            height: 44px;
            margin: 0;
            background-color: #2e2e2e;
        }
        #apple{
            background-image: url(./images/icon_apple.svg); /*백터이미지는 작게.크겍해도 이미지 안깨짐*/            width: 48px;
            position: absolute; /*절대적위치*/
            top: 2px; 
            background-size: 16px 44px;
            background-repeat: no-repeat;
            background-position: center center;
            margin-left: -24px;
            text-align: center;
            z-index: 1; /* 앞뒤바뀌는거 뒤에 있는 것을 봐야하는 경우일경우*/
            /* border: 1px dashed pink; */
            
            /* left: 20px; */ 

        }

        body{
            margin: 0;
            padding: 0;
        }
        #nav{
            margin: 0;
            padding: 0;
            list-style: none;
            font: 14px sans-serif;
            text-align: center;
            line-height: 44px;
        }
        #nav>li{
            display: inline;
            margin-right: 70px;
        }
        #nav>li>a{
            color: #eee;
            text-decoration: none;
        }
        #nav>li>a:hover{
            color: #e2e2e2;
        }
        /* [  ] li태그 안에 존재하는 a태그의 글꼴색을 회색 (#eee) 
        그리고 밑줄을 없앤다.
        그리고 마우스가 올라가면 살짝 어두운색 #e2e2e2 지정하자*/

    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <ul id="nav">
                <li><a href="" id="apple">&nbsp;</a></li>
                <li><a href="">Store</a></li>
                <li><a href="">Mac</a></li>
                <li><a href="">iPad</a></li>
                <li><a href="">iPhone</a></li>
                <li><a href="">Watch</a></li>
                <li><a href="">TV</a></li>
                <li><a href="">Music</a></li>
                <li><a href="">Support</a></li>
            </ul>
        </header>
    </div>
</body>
</html>
