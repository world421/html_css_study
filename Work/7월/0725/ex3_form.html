<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th {
            text-align: right;
        }
        input[type=text], input[type=password],select{
            padding: 7px;
            width: 120px;
            border: 1px solid rgb(197, 194, 194);
            border-radius:15px;
            background-color: rgba(0, 255, 255, 0.13);
        }
        #s_name{ 
            width: 200px;
        }

       /* 안쪽에 여백줄때 padding 태그 → 사각형 기준으로 여백생김
       . 클래스 # 아이디선택자 (얘만 너비를 키울수 있음 ),속성선택자
       input input[type=password]
       */
    </style>
</head>
<body>
    <div id="wrap">
        <form action="" method="">
            <fieldset>
                <legend> 폼연습 </legend>
                <table summery="회원가입테이블">
                    <tbody>
                        <tr>
                            <th><label for="s_id">아이디</label></th>
                            <td>
                                <input type="text" id="s_id" name="u_id">
                            </td>
                        </tr>
                        <tr>
                            <th><label for="s_pw">비밀번호</label></th>
                            <td>
                                <input type="password" id="s_pw" name="u_pw">
                            </td>
                        </tr>
                        <tr>
                            <th><label for="s_pw2">비밀번호 재입력</label></th>
                            <td>
                                <input type="password" id="s_pw2" name="u_pw2">
                            </td>
                        </tr>
                        <tr>
                            <th><label for="s_name">이름</label></th>
                            <td>
                                <input type="text" id="s_name" name="u_name" value="" placeholder="이름을입력해">
                            </td>
                        </tr>
                        <tr>
                            <th><label for="s_loc">사는곳</label></th>
                            <td>
                                <select id="s_loc" name="u_loc">
                                    <option>::선택하세요::</option>
                                    <option value="seoul">서울시</option>
                                    <option value="gyunki">경기도</option>
                                    <option value="incheon">인천시</option>
                                </select>
                                <!-- <input type="text" id="s_loc" name="u_loc"> -->
                            </td>
                        </tr>
                        <tr>
                            <th><label for="s_hobby">취미</label>
                            <td>
                                <input type="checkbox" name="u_hobby" value="독서" id="s_hobby">독서 &nbsp;&nbsp;
                                <input type="checkbox" name="u_hobby" value="영화감상" id="s_hobby">영화감상 &nbsp;&nbsp;
                                <input type="checkbox" name="u_hobby" value="음악감상" id="s_hobby">음악감상 &nbsp;&nbsp;
                                <input type="checkbox" name="u_hobby" value="등산" id="s_hobby">등산 &nbsp;&nbsp;
                                <input type="checkbox" name="u_hobby" value="낚시" id="s_hobby">낚시
                            </td>
                        </tr>
                        <tr>
                            <th><label for="s_gender">성별</label></th>
                            <td>
                                <input type="radio" id="s_gender" name="u_gender" value="2" > 여자 &nbsp;
                                <input type="radio" id="s_gender2" name="u_gender" value="1" > 남자 &nbsp;
                            </td>
                        </tr>
                        <tr>
                            <th><label for="s_desc">설명</label></th>
                            <td>
                                <textarea id="s_desc" name="u_desc" rows="10" cols="60"></textarea>
                            </td>
                        </tr>
                    
                        <tr>
                            <th><label for="s_email">이메일</label> </th>
                            <td>
                                <input type="text" id="s_email" name="u_email"/>
                                @
                                <select id ="s_email2" name="u_email">
                                    <option>::선택하세요::</option>
                                    <option value="naver.com">naver.com</option>
                                    <option value="daum.com">daum.com</option>
                                    <option value="google.com">google.com</option>
                                    <option value="">직접입력</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"> 
                                <button  type="button"> 저장 </button> 
                                <button  type="reset"> 취소 </button>                           
                            </td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
        </form>

    </div>
</body>
</html>
<!-- thead 에만 넣는 것 아님 -->

VALUE TEXT 만 적용
textarea 공백생기지않도록 입력-->
